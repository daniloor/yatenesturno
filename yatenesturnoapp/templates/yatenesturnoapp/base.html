<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Ya tenes turno?</title>
    <link rel="icon" type="image/x-icon" href="{% static 'yatenesturnoapp/assets/img/logo.svg' %}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'yatenesturnoapp/css/styles.css' %}" rel="stylesheet" />
</head>

<body id="page-top">

    
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-shrink" id="mainNav">
        <div class="container">
            <a href="{% url 'home' %}">
                <img src="{% static 'yatenesturnoapp/assets/img/logo_horizontal.svg' %}" id="navbarLogo" alt="">
            </a>
            <div id="navbarLine"></div>
            <a class="navbar-brand js-scroll-trigger" href="{% url 'home' %}">
                <img src="" alt="" />
            </a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"> 
                Menu
                <i class="fas fa-bars ml-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ml-auto">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/pasos">Adherí tu local</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/contacto">Contactanos</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#">Identificarse</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    {% block content%}

    {% endblock %}



    <!-- Footer-->
    <footer class="footer py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-4 text-lg-left">Copyright © Ya tenes turno?</div>
                <div class="col-lg-4 my-3 my-lg-0">
                    <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                    <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
                    <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <div class="col-lg-4 text-lg-right">
                    <a class="mr-3" href="#!">Politicas de Privacidad</a>
                    <a href="#!">Terminos de uso</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Contact form JS-->
    <script src="{% static 'yatenesturnoapp/assets/mail/jqBootstrapValidation.js'%}"></script>
    <script src="{% static 'yatenesturnoapp/assets/mail/contact_me.js' %}"></script>
    <!-- Core theme JS-->
    <script src="{% static 'yatenesturnoapp/js/scripts.js' %}"></script>

</body>

</html>
